<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center mt-4 mb-4">GIPHY PARTY!</h1>
  <div class="wrapper">
  <form class="container-fluid mb-4" id="formbar">
    <input type="text" id="search" name="search"
           placeholder="Type to search..." class="form-control mr-2"/>
    <input id="submit" type="submit" class="btn btn-secondary" value="Search Giphy!"/>
    <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
  </form>
  <div id="gif-result" class="row">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>
</html>
